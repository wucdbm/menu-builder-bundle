wucdbm_menu_builder_menu_list:
    path:        /list
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:list }

wucdbm_menu_builder_menu_create:
    path:        /create
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:create }

wucdbm_menu_builder_menu_view_refresh:
    path:        /{id}/view/refresh
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:refresh }

wucdbm_menu_builder_menu_view:
    path:        /{id}/view
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:view }

wucdbm_menu_builder_menu_name_update:
    path:        /{id}/update/name
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:updateName }

wucdbm_menu_builder_menu_remove:
    path:        /{id}/remove
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:remove }

wucdbm_menu_builder_menu_items_add_by_route:
