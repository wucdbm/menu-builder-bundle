    path:        /{id}/items/sub/{itemId}/add/{routeId}
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:addSubItemByRoute }

wucdbm_menu_builder_menu_items_add_sub:
    path:        /{id}/items/{itemId}/sub/add
    defaults:    { _controller: WucdbmMenuBuilderBundle:Menu:addSubItem }

wucdbm_menu_builder_menu_items_remove:
    path:        /{id}/items/{itemId}/remove
